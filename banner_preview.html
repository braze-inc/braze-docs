<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Support Contact Page - Banner Preview</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .container-fluid { max-width: 1280px; margin: 0 auto; }
        .row { display: flex; flex-wrap: wrap; margin: 0 -15px; }
        .col, .col-sm-7, .col-sm-5 { padding: 0 15px; }
        .col { flex: 1; }
        .col-sm-7 { flex: 0 0 58.333333%; }
        .col-sm-5 { flex: 0 0 41.666667%; }
        .h1, h1 { font-size: 44px; margin: 20px 0; }
        .gradient-line { background: linear-gradient(90deg, rgba(201,196,255,1) 30%, rgba(128,30,215,1) 60%, rgba(255,165,36,1) 90%); height: 3px; width: 108px; }
        #support-portal-banner { background-color: #f4f4f7; padding: 10px; text-align: left; border-bottom: 1px solid #dfdfe3; margin-bottom: 20px; }
        #support-portal-banner p { margin: 0; font-size: 16px; }
        a { color: rgb(128, 30, 215); text-decoration: none; border-bottom: 2px solid; }
        .form-control { width: 100%; padding: 8px; margin: 8px 0; border: 1px solid #ccc; border-radius: 4px; }
        legend { font-weight: bold; margin-top: 20px; }
    </style>
</head>
<body>
    <div class="container-fluid" id="main-container">
        <!-- NEW BANNER LOCATION - TOP OF PAGE -->
        <div class="row">
            <div class="col">
                <div id="support-portal-banner" style="background-color: #f4f4f7; padding: 10px; text-align: left; border-bottom: 1px solid #dfdfe3; margin-bottom: 20px;">
                    <p style="margin: 0; font-size: 16px;">
                        Get more from Support: track all your cases, add attachments, and find answers faster in the Support Portal. Find out more <a href="https://www.braze.com/docs/user_guide/administrative/access_braze/support">here</a>
                    </p>
                </div>
            </div>
        </div>
        
        <!-- MAIN TITLE -->
        <div class="row">
            <div class="col">
                <h1 class="h1">Need Help?</h1>
                <div class="gradient-line"></div>
            </div>
        </div>
        
        <!-- FORM AND SIDEBAR -->
        <div id="ticket_mainform" class="row">
            <div class="col-sm-7" id="ticket_leftmain">
                <form id="ticket_form">
                    <div class="row">
                        <div class="col">
                            <div class="form-group">
                                <label for="ticket_topic">What can we help you with? *</label>
                                <select id="ticket_topic" class="form-control">
                                    <option>Select a topic...</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="ticket_category">Category *</label>
                                <select id="ticket_category" class="form-control">
                                    <option>Select a category...</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            
            <div class="col-sm-5" id="ticket_resources">
                <!-- BANNER REMOVED FROM HERE -->
                <div id="support-search-div">
                    <input type="text" placeholder="Search" style="width: 100%; padding: 8px; border: none; border-bottom: 2px solid #c9c9c9;" />
                </div>
                
                <legend>Additional resources</legend>
                <div id="ticket_usefulresources">
                    <a href="#">User Guide</a><br />
                    <a href="#">Developer Guide</a><br />
                    <a href="#">Help & Troubleshooting Guides</a><br />
                    <a href="#">Frequently Asked Questions</a><br />
                </div>
            </div>
        </div>
    </div>
</body>
</html>
