{%- if include.source == "loom" -%}
{%- assign embed_base_url = "https://www.loom.com/embed" -%}
{%- else -%}
{%- assign embed_base_url = "https://www.youtube.com/embed" -%}
{%- endif -%}
{% if include.type == "static" %}
<div class="fixed_video">
<iframe src="{{ embed_base_url }}/{{ include.id }}" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen class="media_embed {{ include.align }}"></iframe>
</div>
{%- else -%}
<iframe width="560" height="315" src="{{ embed_base_url }}/{{ include.id }}" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen class="media_embed {{ include.align }}"></iframe>
{% endif %}
