# Links pull requests to matching issues when PR titles contain one or more [BD-####] tags.
name: Link PR to Matching Issue

on:
  pull_request:
    # Add more types if needed, but only the minimum required for each job in the workflow.
    types: [opened, edited, synchronize]  # 'edited' covers title/body changes

jobs:
  link-issue:
    runs-on: ubuntu-latest
    permissions:
      issues: write
      pull-requests: write

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Link issue if PR title matches
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const pr = context.payload.pull_request;
            const prTitle = pr.title;

