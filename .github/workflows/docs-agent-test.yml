name: Author Documentation

on:
  workflow_dispatch:
    inputs:
      prompt:
        description: 'Prompt - leave blank if no specific instructions'
        required: true
      specs_file:
        description: 'Path to the specs file'
        required: true
      feature_name:
        description: 'Name of feature'
        required: true
      style_guide:
        description: 'style guide'
        required: true

jobs:
  author-docs:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: pip install openai

      - name: Generate documentation
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          python scripts/generate_docs.py \
            --prompt "${{ github.event.inputs.prompt }}" \
            --specs "${{ github.event.inputs.specs_file }}" \
            --style_guide "${{ github.event.inputs.style_guide }}" \
            --output "${{ github.event.inputs.feature_name }}.md" \
